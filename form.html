<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarab</title>
    <link rel="stylesheet" href="styleform.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                   <img src="images/logo scarab.jpg" width="100px">
                </div>
                <nav>
                   <ul id="MenuItems">
                       <li> <a class="same" href="homepage.html"> Home </a></li>
                       <li> <a class="same" href="products.html"> Products</a></li>
                       <li> <a class="same" href="About.html"> About </a></li>
                       <li> <a class="same" href="contactus.html"> Contact </a></li>
                       <li> <a class="same" href=""> Service</a></li>
                       <li> <a class="same" href="form.html"> Login</a></li>
                   </ul>
                </nav>
               
                <a href="cart.html"><img src="images/cart.png" width="30px" height="30px" style="cursor: pointer;"></a>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>

    <div class="wrapper">
        <a class="close-icon" href="homepage.html"><ion-icon name="close-circle"></ion-icon></a>
        <div class="form-box login">
        <h2>Login</h2>

        <form action='' method="post" onsubmit="return validate(this)">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required >
                <label>Email</label>
                <div class="error"></div>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required >
                <label>Password</label>
                <div class="error"></div>
            </div>
            <div class="rememberme">
            <label ><input type="checkbox"> Remember me</label>
            <a href="#">Forget Password?</a>
            </div>
            <button type="submit" class="btn-submit">Log-in</button>
            <div class="registerlink">
                <p>Don't have an account?
                    <a href="#" class="registerlink">Register</a>
                </p>
            </div>
        </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required >
                    <label>Username</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required >
                    <label>Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required >
                    <label>Password</label>
                    <div class="error"></div>
                </div>
                <div class="rememberme">
                <label ><input type="checkbox"> I Agree to the terms & conditions</label>

                </div>
                <button type="submit" class="btn-submit">Register</button>
                <div class="login2">
                    <p>Already have an account?
                        <a href="#" class="loginlink">Log-in</a>
                    </p>
                </div>
            </form>
            </div>
    </div>
    <script>
        var MenuItems=document.getElementById("MenuItems");
        MenuItems.style.maxHeight="0px";
        function menutoggle()
        {
            if(MenuItems.style.maxHeight=="0px")
            {
                MenuItems.style.maxHeight="200px";
            }
            else 
            {
                MenuItems.style.maxHeight="0px";
            }
        }
    </script> 

    <script src="form.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
